<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="demo"></p>

<script>
let a = "10";
let x = + a;
document.getElementById("demo").innerHTML = typeof a +"<br>"  +typeof x;
</script>

</body>
</html>
